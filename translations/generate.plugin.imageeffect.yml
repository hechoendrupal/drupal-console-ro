description: 'Generează un plugin pentru efecte de imagini.'
help: 'Comanda <info>generate:plugin:imageeffect</info> vă va ajuta să generați o nouă extensie pentru efecte de imagini.'
welcome: 'Bine ați venit la generatorul de pluginuri pentru efecte de imagini Drupal'
options:
    module: common.options.module
    class: 'Numele clasei pluginului'
    label: 'Eticheta pluginului'
    plugin-id: 'Id-ul pluginului'
    description: 'Descrierea pluginului'
questions:
    module: common.questions.module
    class: 'Introduceți numele clasei pluginului'
    label: 'Introduceți eticheta pluginului'
    plugin-id: 'Introduceți ID-ul pluginului'
    description: 'Introduceți descrierea pluginului'
examples:
    -
        description: 'Generate a image effect plugin specifying the module name, the class, its label, the plugin id and a description'
        execution: "drupal generate:plugin:imageeffect  \\\n  --module=\"modulename\"  \\\n  --class=\"DefaultImageEffect\"  \\\n  --label=\"Default image effect\"  \\\n  --plugin-id=\"default_image_effect\"  \\\n  --description=\"My Image Effect\"\n"
