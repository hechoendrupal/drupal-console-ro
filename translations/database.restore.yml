description: 'Restabilește structura și conținutul bazei de date MySQL și ale tabelelor acesteia'
arguments:
    database: 'Cheia bazei de date din fișierul settings.php'
    target: 'Database target from settings.php'
options:
    file: 'Numele fișierului pentru backup-ul bazei dvs. de date'
messages:
    success: 'Baza de date a fost importata de la:'
    no-file: 'Missing file option'
help: 'Restore structure and contents of a database.'
examples:
    -
        description: 'Restore the database file dump to the database default or another one specified'
        execution: "drupal database:restore \\\n  --file='/srv/dump/db.sql'\n"
