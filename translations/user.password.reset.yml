description: 'Resetează parola pentru un utilizator.'
help: 'Comanda <info>password:reset</info> vă ajută sa resetaţi parola pentru un utilizator.'
welcome: 'Bun venit la resetarea parolei Drupal.'
options:
    password: 'Parola sub formă de text.'
    user: 'User name/id'
    user-id: 'ID Utilizator.'
questions:
    invalid-user: 'Invalid user name/id "%s", user id must be an integer'
    invalid-pass: 'Parola nu poate fi goală.'
    user: 'Introduceţi ID utilizatorului.'
    password: 'Introduceţi parola.'
    other-password: 'Altă parolă (apăsaţi <return> pentru a opri adăugarea de parole)'
    invalid-uid: 'ID utilizator % invalid, ID-ul trebuie să fie numeric.'
messages:
    reset-successful: 'Parola a fost actualizată cu succes pentru utilizatorul cu ID-ul "%s"'
errors:
    invalid-user: 'ID utilizator invalid "%s"'
    empty-password: 'Parola nu poate fi goală.'
examples:
    -
        description: 'Update password specifying the user id and the new password'
        execution: "drupal user:password:reset  2 p455w0rd\n"
    -
        description: 'Update password specifying the user jmolivas and the new password'
        execution: "drupal user:password:reset jmolivas p455w0rd\n"
