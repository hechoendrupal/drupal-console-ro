description: 'Lansează un client DB dacă acesta este disponibil'
arguments:
    database: 'Cheia bazei de date din fișierul settings.php'
    target: 'Database target from settings.php'
messages:
    connection: 'Connection: "%s"'
    executing: 'Executare: "%s"'
examples:
    -
        description: 'Launch the default client or could launch another regarding the specification on the argument'
        execution: "drupal database:client <database>\n"
