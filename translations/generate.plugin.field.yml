description: 'Generează extensiile: tipul de câmp, widget-ul si formatare.'
help: 'Comanda <info>generate:plugin:field</info> te ajută să generezi un set complet de extensii: tipul câmpului ,formatarea câmpului și widgetul câmpului.'
welcome: 'Bine ați venit la generatorul de tipuri de câmp Drupal'
options:
    module: common.options.module
    type-class: 'Numele clasei extensiei de tip câmp'
    type-label: 'Eticheta extensiei de tip câmp'
    type-plugin-id: 'ID-ul extensiei de tip câmp'
    type-description: 'Descrierea extensiei de tip câmp'
    formatter-class: 'Numele clasei extensiei de formatare a câmpului'
    formatter-label: 'Eticheta extensiei de formatare a câmpului'
    formatter-plugin-id: 'ID-ul extensiei de formatare a câmpului'
    widget-class: 'Numele clasei extensiei de widget pentru câmp'
    widget-label: 'Eticheta extensiei de widget pentru câmp'
    widget-plugin-id: 'ID-ul extensiei de widget pentru câmp'
    field-type: 'Tipul de câmp cu, care pot fi folosite formatarea si widgetul'
    default-widget: 'Widget-ul predefinit al extensiei de tip câmp.'
    default-formatter: 'Formatarea predefinită pentru extensia de tip câmp'
questions:
    module: common.questions.module
    type-class: 'Numele clasei extensiei de tip câmp'
    type-label: 'Introduceți eticheta extensiei de tip câmp'
    type-plugin-id: 'Introduceți ID-ul extensiei de tip câmp'
    type-description: 'Introduceți descrierea extensiei de tip câmp'
    formatter-class: 'Introduceți numele clasei extensiei de formatare a câmpului'
    formatter-label: 'Introduceți eticheta extensiei de formatare a câmpului'
    formatter-plugin-id: 'Introduceți ID-ul extensiei de formatare a câmpului'
    widget-class: 'Introduceți numele clasei extensiei de widget pentru câmp'
    widget-label: 'Introduceți eticheta extensiei de widget pentru câmp'
    widget-plugin-id: 'Introduceți ID-ul extensiei de widget pentru câmp'
    field-type: 'Introduceți tipul de câmp cu, care pot fi folosite formatarea si widgetul'
    default-widget: 'Introduceți widget-ul predefinit al extensiei de tip câmp'
    default-formatter: 'Introduceți formatarea predefinită pentru extensia de tip câmp'
examples:
    -
        description: 'Generate field type, widget and formatter plugins specifying the module name, the type (class, label, plugin id and description), the formatter (class, label, plugin id) and the widget (class, label and plugin id)'
        execution: "drupal generate:plugin:field  \\\n  --module=\"modulename\"  \\\n  --type-class=\"ExampleFieldType\"  \\\n  --type-label=\"Example field type\"  \\\n  --type-plugin-id=\"example_field_type\"  \\\n  --type-description=\"My Field Type\"  \\\n  --formatter-class=\"ExampleFormatterType\"  \\\n  --formatter-label=\"Example formatter type\"  \\\n  --formatter-plugin-id=\"example_formatter_type\"  \\\n  --widget-class=\"ExampleWidgetType\"  \\\n  --widget-label=\"Example widget type\"  \\\n  --widget-plugin-id=\"example_widget_type\"  \\\n  --field-type=\"example_field_type\"  \\\n  --default-widget=\"example_widget_type\"  \\\n  --default-formatter=\"example_formatter_type\"\n"
