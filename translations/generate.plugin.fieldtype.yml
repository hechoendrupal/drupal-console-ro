description: 'Generează extensia de tip câmp.'
help: 'Comanda <info>generate:plugin:fieldtype</info> te ajută să generezi o extensie de timp câmp nouă.'
welcome: 'Bine ați venit la generatorul pentru extensii de tipuri de câmp Drupal'
options:
    module: common.options.module
    class: 'Numele clasei pentru extensie'
    label: 'Eticheta extensiei'
    plugin-id: 'ID-ul extensiei'
    description: 'Descrierea extensiei'
    default-widget: 'Valoarea implicită a acestei extensii pentru widgetul câmpului'
    default-formatter: 'Valoarea implicită a acestei extensii pentru formatarea câmpului'
questions:
    module: common.questions.module
    class: 'Introduceți numele clasei pentru extensie'
    label: 'Introduceți eticheta extensiei'
    plugin-id: 'Introduceți ID-ul extensiei'
    description: 'Introduceți descrierea extensiei'
    default-widget: 'Introduceți valoarea implicită a acestei extensii pentru widgetul câmpului'
    default-formatter: 'Introduceți valoarea implicită a acestei extensii pentru formatarea câmpului'
suggestions:
    my-field-type: 'My Field Type'
examples:
    -
        description: 'Generate a field type plugin specifying the module name, the class, its label, the plugin id and a description'
        execution: "drupal generate:plugin:fieldtype  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldType\"  \\\n  --label=\"Example field type\"  \\\n  --plugin-id=\"example_field_type\"  \\\n  --description=\"My Field Type\""
    -
        description: 'Generate a field type plugin with a default widget and formatter specifying the module name, the class, its label, the plugin id and a description'
        execution: "drupal generate:plugin:fieldtype  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleFieldType\"  \\\n  --label=\"Example field type\"  \\\n  --plugin-id=\"example_field_type\"  \\\n  --description=\"My Field Type\"  \\\n  --default-widget=\"DefaultWidget\"  \\\n  --default-formatter=\"DefaultFormatter\"\n"
